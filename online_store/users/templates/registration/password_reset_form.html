{% extends "shop/base.html" %}
{% load static %}
{% block content %}


 <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>


<style>
    .center-form-container {
        display: flex;
        justify-content: center;
    }

    @media (min-width: 768px) {
        .checkout {
            display: flex;
            justify-content: center;
        }

        .checkout .col-lg-8 {
            margin-left: auto;
            margin-right: auto;
        }
    }

    .col-lg-12.text-center {
        margin-bottom: 10px; /* Новый отступ снизу */
    }

</style>


<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="{% url 'shop:index' %}"><i class="fa fa-home"></i> Головна</a>
                    <span>Скидання паролю </span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->
<center>
    <section class="checkout spad">
        <div class="container">
            <form method="post" action="{% url 'password_reset' %}" class="checkout__form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-8">
                        <h5>Забули пароль?</h5>
                        <h6>Введіть свою електронну адресу, щоб отримати новий пароль.</h6>
                        <div class="row">

                            <div class="col-lg-12 mb-3"></div>

                            <div class="col-lg-12 mb-3"></div>

                            <br>
                            <div class="col-lg-12">
                                <div class="checkout__form__input">
                                    <p>Email <span>*</span></p>
                                    <input type="email" name="email" id="id_email" maxlength="30" required>
                                </div>
                            </div>


                            <div class="col-lg-12 mb-3"></div>
                            <div class="col-lg-12">
                                <button type="submit" class="site-btn"
                                        style="width: 36%; text-align: center; margin-top: 10px;">Надіслати
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</center>


{% endblock %}
