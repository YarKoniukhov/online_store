{% extends "shop/base.html" %}
{% load static %}
{% block content %}


<style>
    .center-form-container {
        display: flex;
        justify-content: center;
    }

    @media (min-width: 768px) {
        .checkout {
            display: flex;
            justify-content: center;
        }

        .checkout .col-lg-8 {
            margin-left: auto;
            margin-right: auto;
        }
    }

</style>
<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="{% url 'shop:index' %}"><i class="fa fa-home"></i> Головна</a>
                    <span>Скидання пароля</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Checkout Section Begin -->
<center>
<section class="checkout spad">
    <div class="container">
        <form action="#" class="checkout__form">
            <div class="row">
                <div class="col-lg-8">
                    <h5>Пароль встановлено</h5>
                    <p>Ваш пароль встановлено. Ви можете увійти в аккаунт </p>
                    <br>
                    <div class="row">
                        <div class="col-lg-12">
                            <button type="submit" class="site-btn site-btn-link" formaction="{% url 'login' %}"
                                    style="width: 36%; text-align: center; margin-top: 10px;">ввійти зараз
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</center>
{% endblock %}
